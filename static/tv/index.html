<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="300"/>
  <title>Murugan Temple - TV Kiosk</title>
  <link rel="stylesheet" href="resources/stylesheets/superslides.css">
</head>
<body>
  <div id="slides">
    <div id="slidelist" class="slides-container">
      
    </div>
  </div>

  <script src="resources/jquery-1.9.1.min.js"></script>
  <script src="resources/jquery.easing.1.3.js"></script>
  <script src="resources/jquery.animate-enhanced.min.js"></script>
  <script src="resources/jquery.superslides.min.js" type="text/javascript" charset="utf-8"></script>
  <script>
  	if (window.location.hostname !== 'www.murugantemple.org'){
    	window.top.location.href = 'http://www.murugantemple.org/tv/'; 
	}
  	$( document ).ready(function() {
    	// Read the contents of the images directory
    	var pdfFilesDirectory = '/tv/images/';

		// get auto-generated page 
		$.ajax({url: pdfFilesDirectory}).then(function(html) {
		    // create temporary DOM element
		    var document = $(html);

		    // find all links ending with .jpg 
		    document.find('a[href$=".jpg"]').each(function() {
		        var jpgName = $(this).text();
		        var jpgUrl = $(this).attr('href');

		        console.log(jpgUrl);

		        $('#slidelist').prepend('<img id="' + jpgName + '" src="images/' + jpgUrl + '" />') 

		    });

		    loadSlider();
		});

		

	});

	function loadSlider() {


		$('#slides').superslides({
			play: 30000
		});
	}
  </script>
</body>
</html>
